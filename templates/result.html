<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>Web Grupo 4 - Resultado</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="h-100 bg-dark">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <div class="h-100 w-100 d-flex justify-content-center align-items-center">
      <div class="card w-25">
        <div class="card-body py-4">
          <h2 class="card-title text-center">Resultado</h2>
          <h4 class="card-title text-center">
            {{value.class.values[0]}} con una certeza de {{'%0.2f'|
            format(value.confidence.values[0]|float)}}
          </h4>
          <div class="my-4 d-flex justify-content-center">
            <img
              style="height: 200px; width: 200px; object-fit: cover"
              src="{{image}}"
            />
          </div>
          <div class="my-2 d-flex justify-content-center">
            <img class="h-100 w-100" src="/statistics.png" />
          </div>
          <span><a href="/">Regresar</a></span>
        </div>
      </div>
    </div>
  </body>
</html>
